version: '3'

services:
  web:
    restart: always
    build: .
    command: ./entrypoint.sh
    volumes:
      - .:/app
      - .db_data/db.sqlite3:/db.sqlite3
      - web-static:/usr/src/app/static
    ports:
      - "8000:8000"

  nginx:
    restart: always
    build: ./deployment/nginx/
    ports:
      - "80:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web

volumes:
  web-static:
